services:
  nginx-proxy:
    build: nginx
    image: serpentariya/booking_nginx:${TAG} # Используем переменную TAG
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    environment: 
      - FLASK_SERVER_ADDR=flask-app:8000
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  flask-app:
    build: flask
    image: serpentariya/booking_app:${TAG}   # Используем переменную TAG
    restart: always
    ports: 
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 app:app
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=1d'        # Храним данные только за последние сутки
      - '--storage.tsdb.retention.size=256MB'     # Максимальный размер хранилища
      - '--web.listen-address=localhost:9090'     # Только локальный доступ
    deploy:
      resources:
        limits:
          memory: 150M
    network_mode: "host"                          # Для локального доступа
  grafana:
    image: grafana/grafana:latest
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=your_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_HTTP_ADDR=localhost     # Только локальный доступ
    deploy:
      resources:
        limits:
          memory: 100M
    network_mode: "host"                  # Для локального доступа

volumes:
  prometheus_data:
  grafana_data:
