<!DOCTYPE html>
<html>
<head>
    <title>BBooking Diploma Project</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .hotel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .hotel-card:hover {
            transform: scale(1.05);
        }
        .hotel-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .book-btn {
            background: linear-gradient(45deg, #fc5c7d, #6a82fb);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .book-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; font-style: italic;">Welcome to BBooking, choose your Hotel.</h1>
        <div class="hotel-grid">
            {% for hotel in hotels %}
            <div class="hotel-card">
                <img src="{{ url_for('static', filename='images/' + hotel.image_path) }}" 
                     alt="{{ hotel.name }}" 
                     class="hotel-image">
                <h2>{{ hotel.name }}</h2>
                <p>{{ hotel.location }}</p>
                <p>{{ hotel.description }}</p>
                <p>Стоимость: {{ hotel.price_per_night }}€</p>
                <button class="book-btn" 
                        onclick="showBookingForm({{ hotel.id }}, '{{ hotel.name }}')">
                    Бронировать
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
