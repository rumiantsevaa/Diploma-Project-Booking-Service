<!DOCTYPE html>
<html>
<head>
    <title>BBooking Diploma Project</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container" id="hotelList">
        <h1>Welcome to BBooking, choose your Hotel.</h1>
        <div class="hotel-grid">
            {% for hotel in hotels %}
            <div class="hotel-card">
                <img src="/static/images/{{ hotel.image_path }}" alt="{{ hotel.name }}">
                <h2>{{ hotel.name }}</h2>
                <p>{{ hotel.location }}</p>
                <p>{{ hotel.description }}</p>
                <p>Price per night: {{ hotel.price_per_night }}â‚¬</p>
                <button class="book-btn" data-hotel-id="{{ hotel.id }}" data-hotel-name="{{ hotel.name }}">
                    Book
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="bookingForm">
        <h1>Booking <span id="hotelNameBooking"></span></h1>
        <p id="errorMessage"></p>
        <form id="bookForm">
            <input type="hidden" id="hotelId" name="hotel_id">
            <input type="text" id="name" name="name" placeholder="Guest name" required>
            <input type="text" id="phone" name="phone" placeholder="Guest number (380XXXXXXXXX)" required>
            <button type="button" class="submit-btn">Book</button>
            <button type="button" class="return-btn">Return to Hotels</button>
        </form>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
