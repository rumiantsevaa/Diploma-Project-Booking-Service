server {
    listen 443 ssl http2;
    server_name bbooking.pp.ua www.bbooking.pp.ua;

    ssl_certificate /etc/letsencrypt/live/www.bbooking.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.bbooking.pp.ua/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_buffer_size 4k;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    add_header Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;

    location / {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        expires -1;

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    location /cf-fonts/ {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    location /static/ {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        etag on;
        gzip_static on;
    }

    location ~* \.(woff2?)$ {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    location ~* \.js$ {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }
    
    location ~* \.(ttf|eot|svg|css)$ {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        return 200 "User-agent: *\nDisallow: /private/\n";
    }

    location = /sitemap.xml {
        add_header Content-Type application/xml;
        add_header Cache-Control "public, max-age=3600" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        return 404;
    }

    location /health-check {
        add_header Content-Type text/plain;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        return 200 "success";
    }

    location /cache-me {
        proxy_pass http://$FLASK_SERVER_ADDR;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_cache cache;
        proxy_cache_lock on;
        proxy_cache_valid 200 30s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_background_update on;
        expires 20s;
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    error_page 404 /404.html;
    location = /404.html {
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    location ~ /\. {
        deny all;
        return 404;
    }
}
